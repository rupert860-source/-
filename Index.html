<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>婚禮抽獎遊戲</title>
  <style>
    body {
      text-align: center;
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff0f5;
      padding: 40px;
    }
    h1 { color: #d63384; }
    .lottery-box {
      margin-top: 30px;
      font-size: 32px;
      padding: 25px;
      border: 3px dashed #d63384;
      border-radius: 12px;
      background: #fff;
      display: inline-block;
      min-width: 220px;
    }
    button {
      margin: 15px;
      padding: 15px 30px;
      font-size: 22px;
      background: #d63384;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #b52d6b; }
    #history {
      margin-top: 30px;
      padding: 20px;
      background: #ffffffcc;
      border: 2px solid #d63384;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 18px;
      line-height: 1.6;
    }
    #history strong {
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>🎉 婚禮抽獎遊戲 🎉</h1>
  <div class="lottery-box" id="result">點擊下方按鈕開始抽獎！</div><br>
  <button onclick="draw()">開始抽獎</button>
  <button onclick="resetGame()">重新開始</button>

  <div id="history"><strong>已抽出號碼：</strong><br></div>

  <script>
    let numbers = [];
    let drawn = [];

    function init() {
      numbers = Array.from({length: 300}, (_, i) => i + 1); // 1~300
      drawn = [];
      document.getElementById("result").innerText = "點擊下方按鈕開始抽獎！";
      document.getElementById("history").innerHTML = "<strong>已抽出號碼：</strong><br>";
    }

    function draw() {
      if (numbers.length === 0) {
        document.getElementById("result").innerText = "🎊 所有號碼都抽完了！";
        return;
      }
      const index = Math.floor(Math.random() * numbers.length);
      const selected = numbers.splice(index, 1)[0];
      drawn.push(selected);
      document.getElementById("result").innerText = "抽中的號碼是：" + selected;
      updateHistory();
    }

    function updateHistory() {
      document.getElementById("history").innerHTML = "<strong>已抽出號碼：</strong><br>" + drawn.join(", ");
    }

    function resetGame() {
      if (confirm("確定要重新開始嗎？所有紀錄將清空！")) {
        init();
      }
    }

    // 初始化遊戲
    init();
  </script>
</body>
</html>
