<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愛在幸福抽抽樂</title>
  <style>
    body {
      text-align: center;
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe6f0);
      padding: 40px;
    }
    h1 { 
      color: #d63384; 
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }
    .lottery-box {
      margin-top: 30px;
      font-size: 60px;
      padding: 40px;
      border: 8px solid gold;
      border-radius: 20px;
      background: linear-gradient(to bottom, #fffbe7, #ffe082);
      display: inline-block;
      min-width: 260px;
      font-weight: bold;
      color: #b52d6b;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    button {
      margin: 15px;
      padding: 15px 30px;
      font-size: 22px;
      background: #d63384;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover { background: #b52d6b; }
    #history {
      margin-top: 30px;
      padding: 20px;
      background: #ffffffcc;
      border: 3px solid gold;
      border-radius: 10px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #history strong {
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>💖 愛在幸福抽抽樂 💖</h1>
  <div class="lottery-box" id="result">點擊下方按鈕開始抽獎！</div><br>
  <button onclick="draw()">開始抽獎</button>
  <button onclick="resetGame()">重新開始</button>

  <div id="history"><strong>已抽出號碼：</strong><br></div>

  <script>
    let numbers = [];
    let drawn = [];
    let rolling = false;

    function init() {
      numbers = Array.from({length: 300}, (_, i) => i + 1); // 1~300
      drawn = [];
      document.getElementById("result").innerText = "點擊下方按鈕開始抽獎！";
      document.getElementById("history").innerHTML = "<strong>已抽出號碼：</strong><br>";
    }

    function draw() {
      if (rolling) return; // 防止重複點擊
      if (numbers.length === 0) {
        document.getElementById("result").innerText = "🎊 所有號碼都抽完了！";
        return;
      }

      rolling = true;
      let box = document.getElementById("result");
      let interval = 50; // 起始速度
      let duration = 5000; // 總時長 5 秒
      let elapsed = 0;

      function rollOnce() {
        let randomNum = Math.floor(Math.random() * 300) + 1;
        box.innerText = randomNum;
      }

      function roll() {
        if (elapsed >= duration) {
          // 最後抽出真正號碼
          const index = Math.floor(Math.random() * numbers.length);
          const selected = numbers.splice(index, 1)[0];
          drawn.push(selected);
          box.innerText = "🎰 " + selected + " 🎰";
          updateHistory();
          rolling = false;
          return;
        }

        rollOnce();
        elapsed += interval;
        interval += 20; // 每次間隔變大 → 減速感
        setTimeout(roll, interval);
      }

      roll();
    }

    function updateHistory() {
      document.getElementById("history").innerHTML = "<strong>已抽出號碼：</strong><br>" + drawn.join(", ");
    }

    function resetGame() {
      if (confirm("確定要重新開始嗎？所有紀錄將清空！")) {
        init();
      }
    }

    // 初始化遊戲
    init();
  </script>
</body>
</html>
